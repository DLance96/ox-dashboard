{% extends "base.html" %}

{% block dropdown %}
{% endblock %}

{% block content %}
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Marshal</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Update {{ candidate }}'s Meet A Brothers</div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <input class="btn btn-default" name="check_all" type="submit" value="Check All"/>
                <div class="marshalmeetabrother">
                   <div></div>
                   <div>Brother</div>
                   <div>Update?</div>
                   <div></div>
                   <div></div>
                   <div class="blackline"></div>
                   {% for form in mab_form_list %}
                        {% for field in form %}
                                <div style="grid-column: 2/3; justify-self: center;">{{ field.label_tag }}</div>
                                <div>{{ field }}</div>
                        {% endfor %}
                        <div class="marshalmabgrayline"></div>
                   {% endfor %}
                </div>
                <input class="btn btn-success" name="submit" type="submit" value="Submit"/>
                <input class="btn btn-danger" name="go_back" type="submit" value="Go Back"/>
            </form>
        </div>
    </div>
{% endblock %}
