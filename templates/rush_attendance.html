{% extends "base.html" %}

{% block dropdown %}
{% endblock %}

{% block content %}
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Rush Attendance</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Brother Attendance</div>
        <div class="panel-body">
            <table class="table table-event-information">
                <thead style="font-weight:bold;">
                <tr>
                    <td>Brother:</td>
                    <td>Events Attended:</td>
                </tr>
                </thead>
                <tbody>
                {% for brother, events_attended in rush_attendance %}
                    <tr>
                        <td>{{ brother.first_name }} {{ brother.last_name }}</td>
                        <td>{{ events_attended }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
